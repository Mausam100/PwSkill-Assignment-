<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assisment project</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="head">
      <section class="header">
        <nav class="bar">
          <div class="logo"><img src="/assests/Logo (1).png" alt="logo" /></div>
          <div class="list">
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Services</li>
              <li>Protfolio</li>
              <li>Pricing</li>
            </ul>
            <div class="nav-button"><button>Contact Us</button></div>
          </div>
        </nav>
      </section>
      <!-- main section -->
      <main>
        <section class="main-sec">
          <!-- left section -->
          <section class="left-section">
            <div class="left-div">
              <h1>We Help You <span>Crush</span> Your Competition</h1>
              <p>
                Build trust to connect your brand to billions of users and grow
                your revenue through SEO
              </p>
              <div class="main-button"><button>See our services</button></div>
            </div>
          </section>
          <!-- right section -->
          <div class="right-img">
            <img src="/assests/Header Illustration.png" alt="" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
